<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Keyptonauth</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  header {
    padding: 20px 0;
    background-color: #1f1f1f;
  }

  h1 {
    font-size: 36px;
    margin: 0;
    color: #00ffcc;
  }

  .content {
    padding: 40px 20px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 16px;
    background-color: #00ffcc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #00cccc;
  }

  footer {
    padding: 20px 0;
    background-color: #1f1f1f;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Keyptonauth</h1>
    </header>
    <section class="content">
        <h2>Bem-vindo ao Keyptonauth</h2>
        <p>Este é um site de exemplo inspirado no site original.</p>
        <button id="btn-login">Login</button>
    </section>
    <footer>
        <p>&copy; 2024 Keyptonauth. Todos os direitos reservados.</p>
    </footer>
</div>

<script>
  document.getElementById('btn-login').addEventListener('click', () => {
    alert('Botão de login clicado!');
  });
</script>
</body>
</html>
