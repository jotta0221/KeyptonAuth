<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypton Auth - Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary: #a020f0;
            --accent: #ff00ff;
            --bg: #050505;
            --card-bg: rgba(20, 20, 25, 0.8);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #251045, transparent);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 400px; padding: 25px; }

        .header { text-align: left; margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px; }
        .header h1 { margin: 0; font-size: 28px; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .status-bar {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .pulse { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px 15px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .card:active { transform: scale(0.95); border-color: var(--primary); }
        .card i { font-size: 30px; margin-bottom: 15px; display: block; color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .card span { font-weight: 500; font-size: 14px; opacity: 0.9; }

        .btn-logout { margin-top: 40px; text-align: center; color: #ff4444; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Painel Keypton</h1>
            <span style="opacity: 0.5; font-size: 13px;">Bem-vindo, Administrador</span>
        </div>

        <div class="status-bar">
            <span>Status do Sistema</span>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div class="pulse"></div>
                <span style="color: #00ff88; font-weight: bold; font-size: 14px;">ONLINE</span>
            </div>
        </div>

        <div class="grid">
            <div class="card" onclick="alert('Abrindo Gerador...')">
                <i class="fas fa-bolt"></i>
                <span>Gerar Key</span>
            </div>
            <div class="card" onclick="alert('Carregando Clientes...')">
                <i class="fas fa-user-shield"></i>
                <span>Clientes</span>
            </div>
            <div class="card">
                <i class="fas fa-chart-line"></i>
                <span>Vendas</span>
            </div>
            <div class="card">
                <i class="fas fa-cog"></i>
                <span>Ajustes</span>
            </div>
        </div>

        <div class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Sair do Painel
        </div>
    </div>
</body>
</html>
